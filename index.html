<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text </title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  
</head>

<body>
    <section>
        <h1>Say Something !</h1>

        <div class="container">
            <div class="text">
                <p class="textarea">...</p>
              
              <p class="msg">Speech Recognition is started...</p>
            </div>
        </div>

        <div class="main">
            <button class="btn btn-start"> Start </button>
            <button class="btn btnrefresh"> Refresh </button>
        </div>

    </section> 
</body>
</html>
